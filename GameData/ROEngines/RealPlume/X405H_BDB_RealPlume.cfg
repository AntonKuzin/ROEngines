@PART[ROE-X405H-BDB]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngineConfigs],*
    {
		%type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
        }
		@CONFIG[X-405-Exhaust]
		{
			%powerEffectName = Kerolox-Vernier
		}
    }
	
	PLUME
    {
        name = Kerolox-Lower
		transformName = thrustTransform
        flarePosition = 0.0, 0.0, 0.25
        flareScale =    0.7
        plumePosition = 0.0, 0.0, 0.3
        plumeScale =    0.5
        fixedScale =	1.0
		energy = 1.0
        speed = 1.0
        emissionMult = 0.5
    }
	PLUME
    {
        name = Kerolox-Vernier
		transformName = newThrustTransform
        plumePosition = 0.0, 0.0, 0.0
        plumeScale =    1.0
        fixedScale =	1.0
		energy = 0.5
        speed = 1.0
        emissionMult = 0.5
    }
}

