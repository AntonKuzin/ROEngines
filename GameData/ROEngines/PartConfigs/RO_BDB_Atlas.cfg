//**********************************************************
// LR89 Series
//**********************************************************
@PART[bluedog_Atlas_LR89]:FOR[RealismOverhaul]:NEEDS[!Bluedog_DB]
{
  %RSSROConfig = True
  %engineType = LR89
  
  @MODEL
  {
    @model = ROEngines/BDB/Atlas/bluedog_Atlas_LR89
  }
  
  %rescaleFactor = 1.6256
  %scale = 1.0
  @crashTolerance = 10
  @maxTemp = 673.15
  %skinTemp = 773.15
  %stagingIcon = LIQUID_ENGINE
  
  @tags = atlas booster lr89
  
  !MODULE[PartStatsUpgradeModule] {}
  !MODULE[ModuleAlternator] {}
  
  !RESOURCE,*{}

}

!PARTUPGRADE[bluedog_Atlas1] {}
!PARTUPGRADE[bluedog_Atlas2] {}

//**********************************************************
// LR101 Inline
//**********************************************************
@PART[bluedog_Atlas_LR101_Inline]:FOR[RealismOverhaul]:NEEDS[!Bluedog_DB]
{
  %RSSROConfig = True
  %engineType = LR101
  
  @MODEL
  {
    @model = ROEngines/BDB/Atlas/bluedog_Atlas_LR101_Inline
  }
  
  %rescaleFactor = 1.6256
  %scale = 1.0
  @mass = 0.0241
  @crashTolerance = 10
  @maxTemp = 673.15
  %skinTemp = 773.15
  %stagingIcon = LIQUID_ENGINE
  
  @tags = atlas lr101 vernier
  
  !MODULE[ModuleGimbal],* {}
  !MODULE[ModuleTestSubject] {}
  
  !RESOURCE,*{}
}

// Add the Gimbals back after the RO Configs
@PART[bluedog_Atlas_LR101_Inline]:AFTER[RealismOverhaulEngines]:NEEDS[!Bluedog_DB]
{
  MODULE //YawGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = YawGimbal
		gimbalRange = 75
    gimbalRangeXN = 0
    gimbalRangeXP = 0
		gimbalRangeYN = 75
    gimbalRangeYP = 75
    gimbalRangeZN = 0
    gimbalRangeZP = 0
	}

	MODULE //PitchGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = PitchGimbal
		gimbalRange = 10
    gimbalRangeXN = 10
    gimbalRangeXP = 10
    gimbalRangeYN = 0
    gimbalRangeYP = 0
	}
}

