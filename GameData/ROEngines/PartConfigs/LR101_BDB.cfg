//**********************************************************
// Bluedog LR101 Series
//**********************************************************
// LR101 Inline
//**********************************************************
@PART[bluedog_Atlas_LR101_Inline]:FOR[RealismOverhaul]
{
	@name = ROE-LR101Inline-BDB
	%RSSROConfig = True
	%engineType = LR101

	@MODEL
	{
		@model = ROEngines/Assets/BDB/Atlas/bluedog_Atlas_LR101_Inline
	}

	%rescaleFactor = 1.6256
	%scale = 1.0
	@mass = 0.0241
	@crashTolerance = 10
	@maxTemp = 673.15
	%skinTemp = 773.15
	%stagingIcon = LIQUID_ENGINE
	%stageOffset = 1
    %childStageOffset = 1

	@tags = atlas lr101 vernier

	!MODULE[ModuleGimbal],* {}
	!MODULE[ModuleTestSubject] {}

	!RESOURCE,*{}
}

// Add the Gimbals back after the RO Configs
@PART[ROE-LR101Inline-BDB]:AFTER[RealismOverhaulEngines]
{
  MODULE //YawGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = YawGimbal
		gimbalRange = 75
		gimbalRangeXN = 0
		gimbalRangeXP = 0
		gimbalRangeYN = 75
		gimbalRangeYP = 75
		gimbalRangeZN = 0
		gimbalRangeZP = 0
	}

	MODULE //PitchGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = PitchGimbal
		gimbalRange = 10
		gimbalRangeXN = 10
		gimbalRangeXP = 10
		gimbalRangeYN = 0
		gimbalRangeYP = 0
	}
}

