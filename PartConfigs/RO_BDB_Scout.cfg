//**********************************************************
//  BDB ENGINES - Scout
//**********************************************************

//**********************************************************
//  Algol IC
//  9.4 x 1.02 m
//**********************************************************
@PART[bluedog_Algol]:FOR[RealismOverhaul]:NEEDS[!Bluedog_DB]
{
  %RSSROConfig = True
  %engineType = Algol-I
  
  @MODEL
  {
    @model = ROEngines/BDB/Engines/bluedog_Algol
    // Dimensions: 6.96079 x 0.96851 m
    %scale = 1.053164, 1.350421, 1.053164
  }
  
  @node_stack_bottom = 0.0, -4.9290, 0.0, 0.0, -1.0, 0.0, 1
	@node_stack_top = 0.0, 4.4564, 0.0, 0.0, 1.0, 0.0, 1
	@node_attach = 0.0, 0.0, -0.493723283, 0.0, 0.0, 1.0, 1
  
  %rescaleFactor = 1.0
  %scale = 1.0
  @crashTolerance = 10
  @maxTemp = 673.15
  %skinTemp = 773.15
  %stagingIcon = SOLID_BOOSTER
  
  @tags = scout x1 x-1 x2 x-2 algol aerojet
  
  @MODULE[ModuleEngines*]
  {
    %allowShutdown = False
  }
}

